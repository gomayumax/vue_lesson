<html>
  <head>
  </head>
  <body>
      <script src="https://unpkg.com/vue/dist/vue.js"></script>

      <div id="app">
      </div>
      <div id="example">
        hoge
      </div>
      <script>
      // プロパティとメソッド
      var data = { a: 1 }
      var vm = new Vue({
        data: data
      })
      vm.a === data.a // -> true
      // プロパティへの代入は、元のデータにも反映されます
      vm.a = 2
      data.a // -> 2
      // ... そして、その逆もまたしかりです
      data.a = 3
      vm.a // -> 3

      var data1 = { a: 1 }
      var vm1 = new Vue({
        el: '#example',
        data: data1
      })
      vm1.$data === data1 // -> true
      vm1.$el === document.getElementById('example') // -> true
      // $watch はインスタンスメソッドです
      vm1.$watch('a', function (newVal, oldVal) {
      // このコールバックは `vm.a` の値が変わる時に呼ばれま
        console.log('input' + newVal)
      })

      // インスタンスライフサイクルフック
      var vm2 = new Vue({
        data: {
          a: 1
        },
        created: function () {
          // `this` は vm インスタンスを指します
          console.log('a is: ' + this.a)
        }
      })

      </script>
  </body>
</html>
